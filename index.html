<!DOCTYPE html>
<html>

<head>

  <title>Recorrido virtual</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/CursorEvents.js"></script>


</head>

<body>
  <a-scene id="main-scene">

    <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <!-- Contenedor de lugares -->
    <a-entity id="places-container" cursor-listener tour></a-entity>

    <!-- Cámara -->
    <a-camera id="camera" wasd-controls="enabled:false;">
      <!-- Título de la app -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: ¡Es hora de viajar virtualmente!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Viaje alrededor del mundo"></a-entity>
      </a-entity>

      <!-- CURSOR -->
      

    </a-camera>
  </a-scene>
</body>

</html>
